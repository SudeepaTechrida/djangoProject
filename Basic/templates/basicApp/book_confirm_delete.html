<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
            <h1>Delete Book</h1>
              <a href="{% url 'index' %}" class="btn btn-primary"> Back</a>
                <div class="col-md-12" style="margin-top: 7rem;">
                    <form action="{% url 'book-delete'  book.id %}" method="post">
                        {% csrf_token %}
                        <div class="form-floating">
                            <input class="form-control" placeholder="Name" id="floatingTextarea" type="text" name="name" value="{{book.name}}">
                            <label for="floatingTextarea">Book Name</label>
                        </div>
                        <br>
                        <div class="form-floating">
                            <textarea class="form-control" placeholder="Description" id="floatingTextarea" name="description" value="{{book.description}}"></textarea>
                            <label for="floatingTextarea">Book Description</label>
                        </div>
                        <br>
                        <div class="form-floating">
                          <input class="form-control" placeholder="Author" id="floatingTextarea" type="text" name="author" value="{{book.author}}">
                          <label for="floatingTextarea">Book Author</label>
                        </div>
                        <br>
                        <div class="form-floating">
                          <input class="form-control" placeholder="Publication" id="floatingTextarea" type="text" name="publication" value="{{book.publication}}">
                          <label for="floatingTextarea">Book Publication Name</label>
                        </div>
                        <div class="col-sm-2 mt-5">
                          <button type="submit" class="btn btn-primary">Delete</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>

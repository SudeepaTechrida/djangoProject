<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
        <div class="row">
            <div class="col">
              <div class="row">
                {% if messages %}
                    <div class="col-md-12 mt-5">
                        {% for message in messages %}
                            <p style="margin-top: 5px; color: rgb(110, 188, 116);">{{message}}</p>
                        {% endfor %}
                    </div>
                {% endif %}
            </div>
              <!-- <a href="{% url 'logout' %}" class="btn btn-dark">Logout</a> -->

                <h1>Book List</h1>
                <div class="col-sm-2" style="float: right;">
                    <a href="{% url 'book-create' %}" class="btn btn-primary">Add Book</a>
                </div>
                <div class="col-md-12">
                    <table class="table table-hover">
                        <thead>
                            <tr>
                              <th scope="col">#</th>
                              <th scope="col">Name</th>
                              <th scope="col">Description</th>
                              <th scope="col">Author</th>
                              <th scope="col">Publication</th>
                              <th scope="col">Action</th>
                            </tr>
                          </thead>
                          <tbody>
                            {% for i in books %}
                            <tr>
                              <th scope="row">{{forloop.counter}}</th>
                              <td>{{i.name}}</td>
                              <td>{{i.description}}</td>
                              <td>{{i.author}}</td>
                              <td>{{i.publication}}</td>
                              <td>
                                <a href="{% url 'book-update' book_id=i.id %}" class="btn btn-secondary">EDIT</a>
                                <a href="{% url 'book-delete' delete_id=i.id %}" class="btn btn-danger" onclick="alert('Are you sure you want to delete?')">DELETE</a>
                              </td>
                            </tr>
                            {% endfor %}
                          </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
